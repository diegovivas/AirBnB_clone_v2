<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
      {% if nf%}
      <H1>{{ nf }}</H1>
      {% else %}
      {% if state %}
      <H1>State: {{ state.name }}</H1>
      <H3>Cities:</H3>
      <UL>
      {% for element in cities|sort(attribute='name') %}
          <LI>{{ element.id }}: <B>{{ element.name }}</B></LI>
      {% endfor %}
      </UL>
      {% endif %}
      {% endif %}
    </BODY>
</HTML>
